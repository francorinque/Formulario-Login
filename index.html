<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Práctica</title>
</head>
<body>
    


<div class="form-container">
 <div class="login__container">
  <div class="login">
    <h2>¡WELCOME!</h2>
    <p>Inicia sesión con tu password y contraseña</p>

    <form action="">
      <div>
        <label for="username" class="label">Username</label>
        <input type="text" name="user" id="username" class="input">
      </div>
        
      <div>
        <label for="password" class="label">Password*</label >
        <input type="text" name="user" id="password" class="input" required>
      </div>
  
      <div class="options">
        <div>
        <label for="checkbox"> Remember me
          <input type="checkbox" id="checkbox">
        </label>
        </div>
        <div>
          <a class="password" href="#">Olvidé mi password</a>
        </div>
      </div>
  
      <div class="container-btn-login">
        <input type="submit" value="Log In" class="login__btn btn--login">
      </div>
  
      <div class="providers">
        <span>Selecciona otro método de autentificación</span>
  
        <button class="login__btn btn--google">GOOGLE</button>
        <button class="login__btn btn--twitter">TWITTER</button>
        <button class="login__btn btn--facebook">FACEBOOK</button>
      </div>
    </div>
   </div>
  
    </form>
  <div class="form__img"></div>
</div>






</body>
</html>
