<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <title>Login Práctica</title>
</head>
<body>
  <section>
      
<h1>¡HOLA, DE NUEVO!</h1>

<div class="form-container animate__animated animate__backInRight" >
  <div class="login__container">
    <div class="login__header">
      <h2>WELCOME</h2>
      <p>Inicia sesión con tu usuario y contraseña.</p>
    </div>
    <!-- INPUTS  -->

    <form action="">
      
      <div class="login__inputs">
        <label for="username">Username</label>
        <input class="input" type="text" name="username" id="username">
     
        <label for="password">Password</label>
        <input class="input" type="password" name="password" id="password" required>
      </div>
    

      <div class="options">
        <div class="login__terminos"> <label for="si">Acepto los términos</label>
        <input type="checkbox" name="si" id="si">
        </div>

        <div class="login__password">
          <a href="#" target="_blank">Olvidé mi password</a>
        </div>
      </div>

      <div class="login__social">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook-f"></i>
      </div>

      <input class="btn btn--login" type="submit" value="Log In">
    </form>
  </div>
</div>

  </section>




</body>
</html>
